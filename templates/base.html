
<html style="position: relative;
  min-height: 100% !important;">
<head>
    <meta charset="utf-8">
    <title>qq-job </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body style="min-height: 100% !important; margin-bottom: 20em;">
    <header class=" border-bottom" style="width: 100%">
        <nav
                class="
                    navbar navbar-expand-md
                    navbar-dark bg-dark
{#                    navbar-light#}
                    ">
        <div class="container mx-auto px-0">
                <a class="navbar-brand " href="{{ url_for('main_page') }}"
                    style=""
                >
                    <img src="{{ url_for('static', filename='images/logo1.png') }}"
                         style="
                            width:2.5em;
                            margin:-0.3em 0;
                            background-color: #FFFFFF;
                            padding: 0.1em;
                            border-radius:3em;
                        "
                    >
                </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="/">Main</a>
                        </li>
                        <li class="nav-item dropdown">

                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle " href="{{ url_for('problems') }}"
                               id="navbarDropdown"
                               role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Problems
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for category in context.categories %}
                                    <a class="dropdown-item" href="/problems/{{ category.slug }}/">
                                        {{ category.title }}
                                    </a>
                                {% endfor %}
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for('problems') }}">All problems</a>
                            </div>
                        </li>
                        <li class="nav-item disabled">
                            <a class="nav-link disabled" href="/">Test yourself</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('about_us') }}">About us</a>
                        </li>
                    </ul>

                    {#            <form class="form-inline my-2 my-lg-0">#}
                    {#                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">#}
                    {#                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
                    {#            </form>#}
                    {#            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"#}
                    {#                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">#}
                    {#            <span class="navbar-toggler-icon"></span>#}
                    {#        </button>#}


{#                </div>#}
            </div>
                </div>

        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class=" bg-dark" style="position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 15em;
          background-color: #f5f5f5;
        ">
    </div>

</body>
</html>
